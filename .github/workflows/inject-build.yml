name: Inject build id

on:
  push:
    branches: [ "main" ]
    # L'action ne se déclenche pas si vous ne modifiez que les workflows
    paths-ignore:
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  inject:
    # Sécurité : on ne lance pas l'action si le commit vient du robot lui-même
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject build id in multiple files
        run: |
          # 1. Récupération du hash court du commit actuel
          BUILD_ID=$(git rev-parse --short HEAD)
          echo "Injection du build : $BUILD_ID"
          
          # 2. Remplacement de __BUILD__ par l'ID réel dans les fichiers préparés
          sed -i "s/__BUILD__/${BUILD_ID}/g" index.html
          sed -i "s/__BUILD__/${BUILD_ID}/g" sw.js

      - name: Commit and Push changes (Single Commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ajout des deux fichiers modifiés
          git add index.html sw.js
          
          # On ne commit que s'il y a des changements réels
          if git diff --staged --quiet; then
            echo "Aucune modification à effectuer."
          else
            # Le [skip ci] évite de redéclencher cette action en boucle
            git commit -m "chore: build injection ${BUILD_ID} [skip ci]"
            git push
          fi
