name: Inject build id

on:
  push:
    branches: [ "main" ]
    # On ne déclenche l'action que si index.html ou sw.js sont modifiés manuellement
    paths:
      - 'index.html'
      - 'sw.js'

permissions:
  contents: write

jobs:
  inject:
    # Sécurité supplémentaire pour ne pas tourner en boucle
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject build id
        run: |
          # Récupération du hash court du commit
          BUILD_ID=$(git rev-parse --short HEAD)
          echo "Injection du build : $BUILD_ID"
          
          # Remplacement de __BUILD__ par le hash dans les deux fichiers
          sed -i "s/__BUILD__/${BUILD_ID}/g" index.html sw.js

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html sw.js
          
          # Commit seulement s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun changement à commit."
          else
            git commit -m "chore: inject build $BUILD_ID [skip ci]"
            git push
          fi
