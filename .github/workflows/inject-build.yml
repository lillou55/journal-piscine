name: Inject build id

on:
  push:
    branches: [ "main" ]
    paths:
      - 'index.html'
      - 'sw.js'

permissions:
  contents: write

jobs:
  inject:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject build id
        run: |
          # Récupère le hash court
          BUILD_ID=$(git rev-parse --short HEAD)
          # Remplace __BUILD__ dans les deux fichiers
          sed -i "s/__BUILD__/${BUILD_ID}/g" index.html sw.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html sw.js
          
          if git diff --staged --quiet; then
            echo "Pas de changement."
          else
            # [skip ci] empêche GitHub Pages de se lancer sur CE commit intermédiaire
            git commit -m "chore: inject build ${BUILD_ID} [skip ci]"
            git push
          fi
